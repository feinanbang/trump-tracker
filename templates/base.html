<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trump Truth Social 深度分析{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="专业的Trump Truth Social帖子深度分析平台，提供每日政治动态解读和数据统计">
    <meta name="keywords" content="Trump, Truth Social, 政治分析, 数据分析, 新闻解读">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">📊 Trump分析</a>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/archive">历史归档</a></li>
                <li><a href="/about">关于我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Trump Truth Social 深度分析平台</p>
            <p>基于Claude AI的专业政治分析 | 数据来源：Truth Social</p>
            <p>分析内容仅供参考，不代表平台立场</p>
        </div>
    </footer>

    <script>
        // 简单的交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // 加载动画
            const cards = document.querySelectorAll('.analysis-card, .stat-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s, transform 0.6s';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
